<!DOCTYPE html>
<html>

<body>

<h2>Request With a Callback Function</h2>
<div>Sometimes the server file offers a callback function as a parameter</div>
<p>The PHP file returns a call to the function you send as a callback.</p>

<button onclick="clickButton()">Click me!</button>

<p id="demo"></p>

<script>
function clickButton() {
    var s = document.createElement("script");
    s.src = "demo_jsonp3.php?callback=myDisplayFunction";
    document.body.appendChild(s);
}

function myDisplayFunction(myObj) {
  document.getElementById("demo").innerHTML = myObj.name;
}
</script>

</body>
</html>
