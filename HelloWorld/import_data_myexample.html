<!DOCTYPE html>
<html>
<head>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 500px;
        }
    </style>
	<title>Import JSON data for my map</title>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: new google.maps.LatLng(2.8, -187.3),
                mapTypeId: 'terrain'
            });
            map.data.loadGeoJson('nha_tao.json');  //chỉ load được 1 địa điểm thôi, chú ý: file .json phải nhập kinh độ trước, rồi tới vĩ độ
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKzKoLguTtClfCpuh4jjFLmvig9jtPqoY&callback=initMap">
    </script>
</body>

</html>
